<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--animate.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,600,100,700,800,500' rel='stylesheet' type='text/css'>

	<!--Font Awesome-->
	<script src="https://use.fontawesome.com/5da19112ad.js"></script>

	<!--ICO image-->
	<link rel="icon" type="image/png" href="http://res.cloudinary.com/jamesddavies/image/upload/v1471098832/jd-ico_jy45xh.png"/>

	<title>James Davies - Musician, Web Developer, Writer</title>

	<style>

		body {
			overflow-x: hidden;
			overflow-y: hidden;
		}

		/*landing page*/

		.bg-top {
			width: 100%;
			height: 100vh;
			text-align: center;
			margin: 0;
			overflow: hidden;
			/*background-color: rgba(98,178,246,1);
			background: -webkit-linear-gradient(left top, rgba(98,178,246,1), rgba(3,89,162,1)); /* For Safari 5.1 to 6.0 */
  			/*background: -o-linear-gradient(bottom right, rgba(98,178,246,1), rgba(3,89,162,1)); /* For Opera 11.1 to 12.0 */
  			/*background: -moz-linear-gradient(bottom right, rgba(98,178,246,1), rgba(3,89,162,1)); /* For Firefox 3.6 to 15 */
  			/*background: linear-gradient(to bottom right, rgba(98,178,246,1), rgba(3,89,162,1)); /* Standard syntax */
  			
		}

		
		h1 {
			color: rgba(255,255,255,1);
			font-family: 'Raleway', sans-serif;
			font-size: 8em;
			font-weight: 600;
			position: relative;
			top: 210px;
			cursor: default;
		}

		.h1-thin {
			font-weight: 100;
		}

		.bg-top p {
			font-family: 'Raleway', sans-serif;
			font-size: 2em;
			position: relative;
			top: 170px;
			color: rgba(255,255,255,1);
			cursor: default;
			display: none;
		}

		.hi {
			font-weight: 600;
			font-size: 3em;
		}

		.intro {
			font-weight: 100;
		}

		/*desktop nav*/

		.navbar {
			height: 60px;
			line-height: 55px;
			width: 100%;
			background-color: rgba(255,255,255,1);
			display: none;
		}

		ul {
			text-align: right;
		}

		li {
			display: inline;
			padding: 10px 40px 10px 40px;
			font-family: 'Raleway', sans-serif;
			font-weight: 400;
			font-size: 1.5em;
			vertical-align: middle;
			line-height: normal;
		}

		.nav-link {
			/*color: rgba(12,111,196,1);*/
			position: relative;
		}

		.nav-link:hover {
			text-decoration: none;
			/*color: rgba(12,111,196,1);*/
		}
		
		.nav-link:focus, .nav-link:active {
			text-decoration: none;
		}

		.nav-link:after {
  			content: '';
  			position: absolute;
  			bottom: -4px;
  			left: 0;
  			width: 0%;
  			border-bottom: 1px solid;
  			transition: 0.4s;
		}

		.nav-link:hover:after {
			width: 100%;
		}

		/*mobile nav*/

		.mobile-menu-icon {
			display: none;
		}

		.fa-bars {
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			top: 50px;
			color: rgba(255,255,255,1);
			z-index: 0;
		}

		.mobile-ul {
			width: 80%;
			color: rgba(12,111,196,1);
			background-color: rgba(255,255,255,1);
			position: absolute;
			right: 0;
			z-index: 1;
			display: none;
		}

		.mobile-link {
			display: block;
			padding: 10px 20px 10px 10px;
			margin: 0 auto;
			cursor: pointer;
		}

		.mobile-link:hover {
			text-decoration: none;
			color: rgba(12,111,196,1);
		}

		.mobile-link:focus, .mobile-link:active {
			text-decoration: none;
			color: rgba(12,111,196,1);
		}




		/*Responsive design*/

		@media (max-width: 1000px) {

			.navbar {
				width: 200%;
				overflow-x: scroll;
			}

		}

		@media (max-width: 700px) {

			h1 {
				font-size: 4em;
			}


		}


	</style>

</head>

<body>

	<div class="bg-top">

			<!--Mobile Nav-->
			<div class="mobile-menu-icon">
				<i class="fa fa-bars fa-4x" aria-hidden="true"></i>
			</div>

			<div class="mobile-nav">
				<ul class="mobile-ul">
					<li><a class="mobile-link" href="#">music</a></li>
					<li><a class="mobile-link" href="#">design portfolio</a></li>
					<li><a class="mobile-link" href="#">writing</a></li>
					<li><a class="mobile-link" href="#">about</a></li>
					<li><a class="mobile-link" href="#">contact</a></li>
					<li><a class="mobile-link" href="#">blog</a></li>
					<li class="mobile-link">close menu</li>
				</ul>
			</div>


			<!--name, intro paragraph-->
			<h1>j<span class="h1-thin">ames</span>d<span class="h1-thin">avies</span></h1>
			<p class="hi">hi.</p>
			<p class="intro">i'm a musician, web developer and<br>writer from south wales.</p>

			<!--desktop navbar-->
			<div class="navbar navbar-fixed-bottom">
				<ul>
					<li><a class="nav-link" href="#">music</a></li>
					<li><a class="nav-link" href="#">design portfolio</a></li>
					<li><a class="nav-link" href="#">writing</a></li>
					<li><a class="nav-link" href="#">about</a></li>
					<li><a class="nav-link" href="#">contact</a></li>
					<li><a class="nav-link" href="#">blog</a></li>
				</ul>
			</div>
		
	</div>


	<!--External files - BootstrapJS, jQuery, jQuery UI -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	
	<script>

	//randomise background + menu item colour//
	$(window).load(function(){
		var bgnum = Math.random();
		if (bgnum < 0.33) {
			$(".bg-top").css({
				"background-color": "rgba(98,178,246,1)",
				"background": "-webkit-linear-gradient(left top, rgba(98,178,246,1), rgba(3,89,162,1))", // For Safari 5.1 to 6.0 // //blue background//
  				"background": "-o-linear-gradient(bottom right, rgba(98,178,246,1), rgba(3,89,162,1))", // For Opera 11.1 to 12.0 //
  				"background": "-moz-linear-gradient(bottom right, rgba(98,178,246,1), rgba(3,89,162,1))", // For Firefox 3.6 to 15 //
  				"background": "linear-gradient(to bottom right, rgba(98,178,246,1), rgba(3,89,162,1))" // Standard syntax //
				});
			$(".nav-link, .nav-link:hover").css("color", "rgba(12,111,196,1)"); //blue nav items desktop//
			$(".nav-link:after").css("border-color", "rgba(8,110,190,1)");
			$(".mobile-ul, .mobile-link:hover, .mobile-link:focus, .mobile-link:active").css("color", "rgba(12,111,196,1)"); //blue nav items mobile//
		} else if (bgnum < 0.66) {
			$(".bg-top").css({
				"background-color": "rgba(235,30,30,1)",
				"background": "-webkit-linear-gradient(left top, rgba(235,30,30,1), rgba(154,20,20,1))", // For Safari 5.1 to 6.0 // //red background//
  				"background": "-o-linear-gradient(bottom right, rgba(235,30,30,1), rgba(154,20,20,1))", // For Opera 11.1 to 12.0 //
  				"background": "-moz-linear-gradient(bottom right, rgba(235,30,30,1), rgba(154,20,20,1))", // For Firefox 3.6 to 15 //
  				"background": "linear-gradient(to bottom right, rgba(235,30,30,1), rgba(154,20,20,1))" // Standard syntax //
				})
			$(".nav-link, .nav-link:hover").css("color", "rgba(216,27,27,1)"); //red nav items desktop//
			$(".nav-link:after").css("border-color", "rgba(185,24,24,1)");
			$(".mobile-link, .mobile-link:hover, .mobile-link:focus, .mobile-link:active").css("color", "rgba(216,27,27,1)"); //red nav items mobile//
		} else {
			$(".bg-top").css({
				"background-color": "rgba(20,181,8,1)",
				"background": "-webkit-linear-gradient(left top, rgba(64,211,53,1), rgba(16,89,11,1))", // For Safari 5.1 to 6.0 // //green background//
  				"background": "-o-linear-gradient(bottom right, rgba(64,211,53,1), rgba(16,89,11,1))", // For Opera 11.1 to 12.0 //
  				"background": "-moz-linear-gradient(bottom right, rgba(64,211,53,1), rgba(16,89,11,1))", // For Firefox 3.6 to 15 //
  				"background": "linear-gradient(to bottom right, rgba(64,211,53,1), rgba(16,89,11,1))" // Standard syntax //
				})
			$(".nav-link, .nav-link:hover").css("color", "rgba(48,156,40,1)"); //green nav items desktop//
			$(".nav-link:after").css("border-color", "rgba(42,136,35,1)");
			$(".mobile-link, .mobile-link:hover, .mobile-link:focus, .mobile-link:active").css("color", "rgba(48,156,40,1)"); //green nav items mobile//
		};
	});

	//move name heading//
	$(document).ready(function(){
		$("h1").delay(2000).animate({top: "140px"});
	});

	//hi//
	$(document).ready(function(){
		$(".hi").delay(2250).fadeIn('slow');
	});

	//animate tagline//
	$(document).ready(function(){
		$(".intro").delay(3000).fadeIn('slow');
		$(".intro").addClass("animated fadeInUp");
	});

	//Show desktop navbar//
	$(document).ready(function(){
		if ($(window).width() > 1000) {
			$(".navbar").delay(4000).fadeIn('slow');
	} else {
			$(".navbar").hide();
	};
	});

	//Show mobile menu icon//
	$(document).ready(function(){
		if ($(window).width() <= 1000) {
			$(".mobile-menu-icon").delay(4000).fadeIn('slow');
		} else {
			$(".mobile-menu-icon").hide();
		};
	});

	//Slide mobile menu when icon is clicked//
	$(document).ready(function(){
		$(".mobile-menu-icon").click(function(){
			$(".mobile-ul").show('slide',{direction:'right'},400);
		});
	});

	//Hide mobile menu when menu item is clicked//
	$(document).ready(function(){
		$(".mobile-link").click(function(){
			$(".mobile-ul").hide('slide',{direction:'right'},400);
		});
	});

	</script>


</body>
</html>
